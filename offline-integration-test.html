<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #4a86e8; }
        .test-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 6px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background-color: #d6f5d6; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #e2f3f8; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Dictation App Integration Test</h1>
    
    <div class="test-container">
        <h2>Integration Test Controls</h2>
        <button id="test-integration" onclick="testIntegration()">Test Integration Script</button>
        <div id="status-container"></div>
    </div>
    
    <div class="test-container">
        <h2>Manual Test</h2>
        <!-- Dictation Exercise Container -->
        <div class="dictation-app-container" 
             data-course-id="TestCourse" 
             data-lesson-id="Test01" 
             data-audio-url="./public/audio/chap01.mp3"
             data-vtt-url="./public/audio/chap01.vtt">
        </div>
    </div>

    <script>
        function addStatus(message, type) {
            const container = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            container.appendChild(statusDiv);
        }
        
        function testIntegration() {
            addStatus('Starting integration test...', 'info');
            
            // Test 1: Check if teachable-integration.js file exists
            fetch('./public/teachable-integration.js')
                .then(response => {
                    if (response.ok) {
                        addStatus('✓ teachable-integration.js file found', 'success');
                        return response.text();
                    } else {
                        addStatus('✗ teachable-integration.js file not found', 'error');
                        throw new Error('File not found');
                    }
                })
                .then(content => {
                    // Test 2: Check if the script contains expected functions
                    if (content.includes('dictation-app-container')) {
                        addStatus('✓ Script contains expected container class', 'success');
                    } else {
                        addStatus('✗ Script missing expected container class', 'error');
                    }
                    
                    // Load the script
                    addStatus('Loading integration script...', 'info');
                    const script = document.createElement('script');
                    script.src = './public/teachable-integration.js';
                    script.onload = () => {
                        addStatus('✓ Integration script loaded successfully', 'success');
                    };
                    script.onerror = () => {
                        addStatus('✗ Failed to load integration script', 'error');
                    };
                    document.body.appendChild(script);
                })
                .catch(error => {
                    addStatus(`Error: ${error.message}`, 'error');
                });
            
            // Test 3: Check if audio and vtt files exist
            fetch('./public/audio/chap01.mp3')
                .then(response => {
                    if (response.ok) {
                        addStatus('✓ Sample audio file found', 'success');
                    } else {
                        addStatus('✗ Sample audio file not found', 'error');
                    }
                })
                .catch(error => {
                    addStatus(`Error checking audio file: ${error.message}`, 'error');
                });
                
            fetch('./public/audio/chap01.vtt')
                .then(response => {
                    if (response.ok) {
                        addStatus('✓ Sample VTT file found', 'success');
                    } else {
                        addStatus('✗ Sample VTT file not found', 'error');
                    }
                })
                .catch(error => {
                    addStatus(`Error checking VTT file: ${error.message}`, 'error');
                });
        }
    </script>
</body>
</html>
